<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="main">
        <div class="slider middle">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <div class="slider-wrapper">
    
                <div class="slide s1">
                    <img src="assets/img/one.png" alt="">
                    <p>Вот сейф</p>
                </div>
                <div class="slide">
                    <img src="assets/img/two.png" alt="">
                    <p>В нем деньги</p>
                </div>
                <div class="slide">
                    <img src="assets/img/three.png" alt="">
                    <p>Берем гвоздодер</p>
                </div>
                <div class="slide">
                    <img src="assets/img/four.png" alt="">
                    <p>А то что будет дальше вы узнаете в следующем выпуске</p>
                </div>
            </div>
            <div class="slider-navigation">
                <label for="r1" class="bar bar-1">  </label>
                <label for="r2" class="bar bar-2"></label>
                <label for="r3" class="bar bar-3"></label>
                <label for="r4" class="bar bar-4"></label>
            </div>
        </div>
    </div>
</body>
</html>
